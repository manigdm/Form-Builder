<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Form Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
	<link rel="stylesheet" href="styles/bootstrap-2.3.2.min.css">
    <link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

  </head>
  <body ng-app="formBuilderApp">
        <div class="container-narrow">
            <div class="content" ng-view=""></div>
        </div>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-ui/build/angular-ui.js"></script>
        <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/CreateFormController.js"></script>
        <script src="scripts/services/FormService.js"></script>
        <script src="scripts/directives/FormDirective.js"></script>
        <script src="scripts/directives/FieldDirective.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.4.0.min.js"></script>
        <!-- endbuild -->

</html>

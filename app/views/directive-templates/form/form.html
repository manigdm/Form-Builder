<h2>{{ form.form_name }}</h2>
<div ng-show="!form.submitted">
    <div class="field row">
        <div class="span2">Form ID: {{ form.form_id }}</div>
    </div>
    <form name="myForm" id="myForm" class="form-content">
        <div ng-repeat="field in form.form_fields">
            <field-directive field="field">

            </field-directive>
        </div>
    </form>
    <div class="form-actions">
        <p class="text-center">
            <button class="btn btn-success pull-right" type="button" ng-disabled="!myForm.$valid" ng-click="submit()"></i> Submit Form</button>
        </p>
    </div>
</div>

<div ng-show="form.submitted">
    <h3>Submitted Data</h3>
    <div ng-repeat="field in form.form_fields">
        Field Title: {{ field.field_title }} <br>
        Field Value: {{ field.field_value }} <br><br>
    </div>
</div>

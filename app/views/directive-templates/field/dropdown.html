<div class="form-group">
	<h5>{{field.field_title}}:</h5>
	<select ng-model="field.field_value" class="form-control" ng-required="field.field_required" ng-disabled="field.field_disabled">
		<option ng-repeat="option in field.field_options" 
				ng-selected="option.option_value == field.field_value"
				value="{{option.option_id}}">
			{{option.option_title}}
		</option>
    </select>    
    <div class="required-error" ng-show="field.field_required && !field.field_value">* required</div>
</div>
